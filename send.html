<body>

    <h2>ğŸ’¸ ê³¨ë“œìŠ¤í… ì†¡ê¸ˆ</h2>

    <div id="inputSection" class="input-section">
        <textarea id="rawData" placeholder="DB ë°ì´í„°ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”..."></textarea>
        <button class="action-btn" onclick="generateQR()">PCì—ì„œ QRì½”ë“œ ìƒì„±í•˜ê¸°</button>
        
        <div id="qrContainer">
            <div id="qrcode"></div>
            <p class="qr-desc">íœ´ëŒ€í° ê¸°ë³¸ ì¹´ë©”ë¼ë¡œ ìŠ¤ìº”í•˜ì„¸ìš”!<br>(ë°ì´í„°ê°€ ìë™ ì…ë ¥ë©ë‹ˆë‹¤)</p>
        </div>
    </div>

    <div id="listContainer"></div>
    
    <div id="resetSection" style="display:none; text-align: center; margin-top: 20px;">
        <button class="action-btn reset-btn" onclick="resetAll()">ìƒˆë¡œ ì…ë ¥í•˜ê¸°</button>
    </div>

    <div id="toast">ë³µì‚¬ ì™„ë£Œ!</div>

    <script>
        // í˜ì´ì§€ ë¡œë“œ ì‹œ URLì— ë°ì´í„°ê°€ ìˆëŠ”ì§€ í™•ì¸ (íœ´ëŒ€í° ì ‘ì† ì‹œ)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const compressedData = urlParams.get('d');

            if (compressedData) {
                // URLì— ë°ì´í„°ê°€ ìˆìœ¼ë©´ ì••ì¶• í•´ì œ í›„ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
                try {
                    const decompressed = LZString.decompressFromEncodedURIComponent(compressedData);
                    if (decompressed) {
                        renderList(decompressed);
                    }
                } catch (e) {
                    alert("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
                }
            }
        };

        // 1. PC: QRì½”ë“œ ìƒì„± í•¨ìˆ˜
        function generateQR() {
            const raw = document.getElementById('rawData').value.trim();
            if (!raw) {
                alert("ë°ì´í„°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            // ë°ì´í„°ë¥¼ ì••ì¶•í•´ì„œ URL íŒŒë¼ë¯¸í„°ë¡œ ë§Œë“¦
            const compressed = LZString.compressToEncodedURIComponent(raw);
            const currentUrl = window.location.href.split('?')[0]; // ê¸°ì¡´ íŒŒë¼ë¯¸í„° ì œê±°
            const targetUrl = `${currentUrl}?d=${compressed}`;

            // URL ê¸¸ì´ ì²´í¬ (QRì½”ë“œê°€ ë„ˆë¬´ ë³µì¡í•´ì§€ë©´ ìŠ¤ìº” ì•ˆë¨)
            if (targetUrl.length > 2000) {
                alert("ë°ì´í„°ê°€ ë„ˆë¬´ ë§ìŠµë‹ˆë‹¤. 10~15ì¤„ì”© ë‚˜ëˆ ì„œ ì§„í–‰í•´ì£¼ì„¸ìš”.");
                return;
            }

            // QRì½”ë“œ ìƒì„±
            const qrContainer = document.getElementById('qrContainer');
            const qrcodeDiv = document.getElementById('qrcode');
            
            qrContainer.style.display = 'block';
            qrcodeDiv.innerHTML = ''; // ì´ˆê¸°í™”

            new QRCode(qrcodeDiv, {
                text: targetUrl,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L
            });
        }

        // 2. ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ í•¨ìˆ˜
        function renderList(rawData) {
            // ì…ë ¥ì°½ ìˆ¨ê¸°ê³  ë¦¬ìŠ¤íŠ¸ í‘œì‹œ
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('resetSection').style.display = 'block';

            const rows = rawData.split('\n');
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            let count = 0;
            rows.forEach(row => {
                const cols = row.split(/\t/); 
                if (cols.length < 5) return;

                const amount = cols[2];
                const bankName = cols[4];
                const accountNum = cols[5];
                const holderName = cols[6];

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = function() {
                    copyToClipboard(accountNum, card);
                };

                const fmtAmount = Number(amount).toLocaleString() + 'ì›';

                card.innerHTML = `
                    <div class="info">
                        <span class="amount">${fmtAmount}</span>
                        <span class="bank-info">${bankName} ${accountNum}</span>
                        <span class="name">${holderName}</span>
                    </div>
                `;
                container.appendChild(card);
                count++;
            });

            if(count === 0) alert("ë°ì´í„° í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
        }

        // 3. ë³µì‚¬ ê¸°ëŠ¥
        function copyToClipboard(text, element) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            element.classList.add('done');
            showToast(`${text} ë³µì‚¬ë¨`);
        }

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2000);
        }

        function resetAll() {
            window.location.href = window.location.href.split('?')[0];
        }
    </script>
